<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <title>Advanced Search</title>
</head>
<body>
    <!-- navbar -->
    <nav class="advanced-navbar">
        <a href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="navbar logo" class="navbar-logo"></a>
        <ul>
            <li><a href="index.html">Google Search</a></li>
            <li><a href="images.html">Images Search</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2 class="advanced-search-title">Advanced Search</h2>
    </div>
    <div class="bottom-line"></div>

    <section class="advanced-search">
        <div class="container">
            <form action="https://www.google.es/search" method="GET" class="advanced-search-form">
               <div class="input-group">
                   <div><label>Find pages with...</label></div>
                   <div><label></label></div>
                   <div><label>To do this in the search box.</label></div>
               </div>
               <div class="input-group">
                   <div><label>all these words:</label></div>
                   <div><input type="text" name="as_q"></div>
                   <div><label>Type the important words: tri-colour rat terrier</label></div>
               </div>
               <div class="input-group">
                   <div><label>this exact word or phrase:</label></div>
                   <div><input type="text" name="as_epq"></div>
                   <div><label>Put exact words in quotes: "rat terrier"</label></div>
               </div>
               <div class="input-group">
                   <div><label>any of these words:</label></div>
                   <div><input type="text" name="as_oq"></div>
                   <div><label>Type OR between all the words you want: miniature OR standard</label></div>
               </div>
               <div class="input-group">
                   <div><label>none of these words:</label></div>
                   <div><input type="text" name="as_eq"></div>
                   <div><label>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label></div>
               </div>
               <input type="submit" value="Advanced Search">
            </form>
        </div>
    </section>
</body>
</html>
