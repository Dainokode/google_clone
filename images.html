<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
    <title>Images Search</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Google Search</a></li>
            <li><a href="advanced.html">Advanced Search</a></li>
        </ul>
    </nav>
    <section class="search-form">
        <div class="inner-container">
            <div class="image-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="google logo" class="google-logo">
                <span class="images-span">images</span>
            </div>
            <form action="https://www.google.es/search">
                <input type="text" name="q">
                <input type="submit" value="Search Image">
                <input type="hidden" name="tbm" value="isch" />
            </form>
        </div>
    </section>
</body>
</html>
