<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <!-- CSS -->
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <nav class="navbar">
            <ul>
                <li><a href="images.html">Image Search</a></li>
                <li><a href="advanced.html">Advanced Search</a></li>
            </ul>

        <!-- search form -->
